<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.description }}">
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }
    nav {
      background: #444;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* agar rapih di layar kecil */
      gap: 1.5rem;
      padding: 0.5rem;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: #ffd369;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .post {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .post:hover {
      transform: translateY(-3px);
    }
    .post h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #222;
    }
    /* Judul postingan link jadi hitam tanpa underline */
    .post h2 a {
      color: #222;
      text-decoration: none;
    }
    .post h2 a:hover {
      color: #555;
    }
    .post p {
      line-height: 1.6;
    }
    .post img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
      display: block;
    }
    /* Link "baca selengkapnya" */
    .read-more {
      color: #444;
      text-decoration: none;
      font-weight: 500;
    }
    .read-more:hover {
      color: #000;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #aaa;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <nav>
    <a href="{{ '/' | relative_url }}">Beranda</a>
    <a href="{{ '/tentang' | relative_url }}">Tentang</a>
    <a href="{{ '/cerita' | relative_url }}">Postingan</a>
  </nav>

  <div class="container">
    {{ content }}
  </div>

  <footer>
    &copy; {{ site.time | date: '%Y' }} {{ site.title }} · Dibuat dengan ❤
  </footer>
</body>
</html>
